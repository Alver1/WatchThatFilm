<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <script>
      function newUserAdded() {
          alert("Sign up successful, you can now login to the website.");
      }
    </script>
</head>
<body>

<h2>Signup Form</h2>

<form method="post" action="php/new_user.php" style="border:1px solid #ccc">
  <input type="hidden" name="submitted" value="true" />
  <div class="container">

    <label><b>Email</b></label><br />
    <input type="text" placeholder="Enter email address" name="email" required><br />
    <label><b>First name</b></label><br />
    <input type="text" placeholder="Enter first name" name="first_name" required><br /> 
    <label><b>Last name</b></label><br />
    <input type="text" placeholder="Enter last name" name="last_name" required><br />
    <label><b>Password</b></label><br />
    <input type="password" placeholder="Enter password" name="password" required><br />
    <label><b>Repeat Password</b></label><br />
    <input type="password" placeholder="Repeat password" name="repeat_password" required><br />

    <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
        <button onclick="location.href = 'index.html';" type="button" class="cancelbtn">Cancel</button>
    </div>
  </div>
</form>

</body>
</html>
